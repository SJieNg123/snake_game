<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <div class="speed">Speed: <span id="speedValue">5</span></div>
        <div class="instructions">
            <h3>How to Play:</h3>
            <ul>
                <li>Use Arrow Keys to move</li>
                <li>Press P to Pause/Resume</li>
                <li>Eat food to grow and score points</li>
                <li>Avoid hitting walls and yourself</li>
                <li>Speed increases every 50 points</li>
            </ul>
        </div>
        <button id="startButton">Start Game</button>
        <div id="pauseMessage" class="pause-message">Game Paused - Press P to Resume</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
